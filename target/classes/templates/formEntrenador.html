<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar Entrenador</title>

	<link rel="stylesheet" href="./css/estilos.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
		rel="stylesheet">
</head>

<body >
    <header class="bg-dark text-white p-3 border-white align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    
                    <h3 class="mb-0">
                    INGRESAR ENTRENADOR
                    </h3> 
                    
                </div>
                       
            </div>
        </div>
    </header>

	<main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">

		
		<h2>Ingrese los datos del Entrenador.</h2>
		<br>

		<form th:action="@{/guardarEntrenador}" th:object="${entrenadores}" method="post"
			class="d-flex flex-column p-5 g-3 needs-validation m-3">
			
			<input type="hidden" th:field="*{id}" th:value="${entrenadores.id}"/>

			<h4>Solicitud de datos:</h4>
			<div class="mb-3 form-floating">
				<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre Entrenador:" th:field="*{nombre}"
					th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"></small>
				<label for="nombre" class="form-label p-3">Nombre: </label>
			</div>

            <div class="mb-3 form-floating">
				<input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido Entrenador:" th:field="*{apellido}"
					th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}"></small>
				<label for="apellido" class="form-label p-3">Apellido: </label>
			</div>

			<div class="mb-3 form-floating">
				<input type="text" class="form-control" name="edad" id="edad" placeholder="Edad Entrenador:" th:field="*{edad}"
					   th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}"
					   th:errors="*{edad}"></small>
				<label for="edad" class="form-label p-3">Edad: </label>
			</div>

            <div class="mb-3 form-floating">
				<input type="text" class="form-control" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad Entrenador:" th:field="*{nacionalidad}"
					th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nacionalidad')}"
					th:errors="*{nacionalidad}"></small>
				<label for="nacionalidad" class="form-label p-3">Nacionalidad: </label>
			</div>
			

			<div class="d-flex mb-3">
				<input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
				<input type="reset" class="form-control btn btn-dark" value="Restablecer">

			</div>

		</form>
	</main>

    <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap fixed-bottom bg-dark text-white" id="Derechos">
        <p class="fs-5 px-3 pt-3">CARLOS TRIANA &copy; Derechos Reservados. </p>
    </footer>
</body>

</html>
