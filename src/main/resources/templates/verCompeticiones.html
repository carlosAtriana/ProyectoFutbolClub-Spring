<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <title>Competiciones Registrados</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    	<link rel="stylesheet" href="assets/css/styles.css">
    </head>
    
    <body>
        <div class="container p-4">
          <center>  <h2 class="section__title text-white bold">Competiciones Registrados</h2></center><br><br>
            <table class="table table-dark table-hover"> 
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Monto premio</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
        
                <tbody>
                            <tr th:each="competicion: ${listaCompeticiones}">
                                <td th:text="${competicion.id}"></td>
                                <td th:text="${competicion.fecha_inicio}"> </td>
                                <td th:text="${competicion.fecha_fin}"> </td>
                                <td th:text="${competicion.monto_premio}"> </td>
                                <td th:text="${competicion.nombre}"> </td>
                                <td>
                                	<a class="btn btn-info btn-xs" th:href="@{'/competiciones/editar'+ '/' + ${competicion.id}}" th:text="'editar'"></a>
                                	&nbsp; &nbsp;
                                	<a class="btn btn-danger btn-xs" th:href="@{'/competiciones/eliminar'+ '/' + ${competicion.id}}" th:text="'eliminar'"></a>
                                </td>	
                            </tr>
                
                 </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <div class="p-3  "><br><a th:href="@{/formCompeticiones}" class="btn btn-outline-primary">Insertar Competicion</a></div>
                <div class="p-3 "><br><a th:href="@{/}" class="btn btn-outline-success">Inicio</a></div>
            </div>
         </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
            <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap fixed-bottom bg-dark text-white" id="Derechos">
                <p class="fs-5 px-3 pt-3">CARLOS TRIANA &copy; Derechos Reservados. </p>
            </footer>
         </body>
</html>
